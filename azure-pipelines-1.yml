trigger: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: Use .NET Core 3.1.x
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
- task: DotNetCoreCLI@2
  displayName: Publish Function
  inputs:
    command: 'publish'
    publishWebProjects: false 
    projects: 'samples/AzureFunction/AzureFunction.csproj'
